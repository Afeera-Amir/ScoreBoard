<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="main-heading">
        <h1 class="heading">BasketBall ScoreBoard</h1>
        </div>
        <div class="container">
            <div class="flex-box">
                <h3 class="heading">HOME</h3>
                <div class="box">
                    <h1 id="home-marks">0</h1>
                </div>
            </div>
            <div class="flex-box">
                <h3 class="heading">GUEST</h3>
                <div class="box">
                    <h1 id="guest-marks">0</h1>
                </div>
            </div>
        </div>
        <div class="main-btn">
            <div class="btn-flex">
                <button class="btn" onclick="plusOne()">+1</button>
                <button class="btn" onclick="plusTwo()">+2</button>
                <button class="btn" onclick="plusThree()">+3</button>
            </div>
            <div class="btn-flex">
                <button class="btn" onclick="plusOneGuest()">+1</button>
                <button class="btn" onclick="plusTwoGuest()">+2</button>
                <button class="btn" onclick="plusThreeGuest()">+3</button>
            </div>
        </div>
        <div class="reset-div">
        <button class="btn" id="reset" onclick="reset()">New Game</button>
        </div>
        <script src="index.js"></script>
    </body>
</html>
